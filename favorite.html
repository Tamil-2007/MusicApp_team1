<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites | MyMusic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        header {
            background-color: #b93f1d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #000;
        }
        .favorites-container {
            padding: 30px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .favorites-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .favorite-item {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .favorite-item:hover {
            transform: scale(1.03);
            background-color: #333;
        }
        .favorite-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }
        .song-icon {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
            background-color: #1DB954;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .favorite-info {
            flex-grow: 1;
        }
        .favorite-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .favorite-info p {
            font-size: 14px;
            color: #aaa;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #b93f1d;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        .empty-message {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>MyMusic</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="History.html">Your History</a></li>
                <li><a href="favorite.html">Favorites</a></li>
            </ul>
        </nav>
    </header>

    <div class="favorites-container">
        <h2 class="section-title">Your Favorites</h2>
        <div id="favorites-list" class="favorites-list">
            <!-- Will be populated by JavaScript -->
        </div>
        <div id="empty-message" class="empty-message">
            You haven't added any favorites yet. Start exploring music!
        </div>
    </div>

    <script>
        // Display favorites when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const container = document.getElementById('favorites-list');
            const emptyMessage = document.getElementById('empty-message');
            
            container.innerHTML = '';
            
            if (favorites.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            }
            
            emptyMessage.style.display = 'none';
            
            favorites.forEach((item, index) => {
                const favoriteElement = document.createElement('div');
                favoriteElement.className = 'favorite-item';
                
                if (item.type === 'playlist') {
                    favoriteElement.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <div class="favorite-info">
                            <h3>${item.title}</h3>
                            <p>${item.category}</p>
                        </div>
                        <button class="remove-btn" data-index="${index}">Ã—</button>
                    `;
                } else {
                    favoriteElement.innerHTML = `
                        <div class="song-icon">ðŸŽµ</div>
                        <div class="favorite-info">
                            <h3>${item.title}</h3>
                            <p>${item.artist} â€¢ ${item.movie}</p>
                        </div>
                        <button class="remove-btn" data-index="${index}">Ã—</button>
                    `;
                }
                
                container.appendChild(favoriteElement);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const index = parseInt(this.getAttribute('data-index'));
                    let favorites = JSON.parse(localStorage.getItem('favorites'));
                    favorites.splice(index, 1);
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    location.reload(); // Refresh to show updated list
                });
            });
            
            // Click handler for favorite items
            document.querySelectorAll('.favorite-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('remove-btn')) {
                        const title = this.querySelector('h3').textContent;
                        alert(`Playing: ${title}`);
                    }
                });
            });
        });
    </script>
</body>
</html>
